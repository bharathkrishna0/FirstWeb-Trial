<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;title&gt; Get Set Web &lt;/title&gt;</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <nav>
                <div class="logo">
                    <img src="assets/TinkerHub_MEC Main.png" alt="TinkerHub MEC">
                </div>
                <div class="heading">
                    <h1>
                        <span>&lt;title&gt;</span>
                        <span>Get Set Web</span>
                        <span>&lt;/title&gt;</span>
                    </h1>
                </div>
                <div class="refresh">
                    <button onclick="location.reload()">
                        Refresh
                    </button>
                </div>
            </nav>

        </div>
        <div class="bottom">
            <div class="bottom1">
                <div class="apiHolder">
                    <div class="api1">
                        <div class="api1box">
                            <div class="api1displayer" id="api1displayer">
                                First API goes here
                            </div>
                            <div id="api1follower"></div>
                            <div class="api1button" id="api1button">
                                <button class="mainButton" style="--clr:#0FF0FC"><span>
                                    Get Quote
                                </span><i></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="api2">
                        <div class="api2box">
                            <div class="api2displayer" id="api2displayer">
                                Second API goes here
                            </div>
                            <img id="random-image" src="" style="width: 500px; height: auto; margin-bottom: 5px;"/>
                            <div class="api2button" id="api2button">
                                <button class="mainButton" style="--clr:#0FF0FC"><span>
                                    Get Image
                                </span><i></i></button>
                            </div>
                        </div>
                </div>
                </div>
                    <div class="api3">
                        <div class="api3box">
                            <div class="api3displayer" id="api3displayer">
                                Third API goes here
                            </div>
                            <div class="api3button" id="api3button">
                                <button class="mainButton" style="--clr:#0FF0FC"><span>
                                    Post and Get Data
                                </span><i></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom2">
                <div class="rotationHolder">
                    <div class="rotation">
                        <div class="newLogo"></div>
                        <div class="logoText" id="logoText">
                            <p>
                                TinkerHub MEC Thrikkakara
                            </p>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
